<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Learner Agent</title>
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 10px;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    main {
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 600px;
      padding: 0;
      background-color: white;
    }
    #main-title {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 300;
        color: #333;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    #ui-panel { 
        width: 400px; 
        margin-top: 20px; 
    }
    #button-container{
        width: 600px;
        text-align: center;
        padding: 10px 0;
    }
    #status-bar { 
        background-color: #eee; 
        padding: 8px 12px; 
        border-radius: 4px; 
        font-family: monospace; 
        margin-bottom: 15px; 
        border: 1px solid #ddd; 
    }

    #prediction-output {
        font-size: 1.2em;
        font-family: monospace;
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
        text-align: center;
        transition: background-color 0.3s;
    }
    .critic-confident {
        background-color: #e6ffed; 
        border-color: #b7ebc0;
    }
    .critic-unsure {
        background-color: #fffbeb; 
        border-color: #ffe58f;
    }
    .critic-confused {
        background-color: #fff1f0;
        border-color: #ffccc7;
    }
    .critic-actions {
        margin-top: 8px;
    }
    .critic-button {
        padding: 5px 10px;
        font-size: 0.8em;
        margin: 5px 2px 0 2px;
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: sans-serif;
    }
    .critic-button:hover {
        background-color: #e0e0e0;
    }
    #dataset-view h3 { 
        margin-top: 0; 
        margin-bottom: 10px; 
        text-align: center;
    }
    #dataset-list { 
        display: flex; 
        flex-wrap: wrap; 
        gap: 10px; 
        max-height: 200px; 
        overflow-y: auto; 
        padding: 5px; 
        background-color: #fafafa; 
        border: 1px solid #ddd; 
        border-radius: 4px; }
    .dataset-group { 
        border: 1px solid #ddd; 
        padding: 8px; 
        border-radius: 4px; 
        background-color: white; 
    }
    .dataset-group strong { 
        display: block; 
        margin-bottom: 5px; 
    }
    .dataset-group .mini-grid { 
        display: flex; 
        flex-wrap: wrap; 
        gap: 4px; 
    }
    .dataset-group img { 
        width: 32px; 
        height: 32px; 
        object-fit: cover; 
        border: 1px solid #eee; 
    }
    .delete-btn {
        position: absolute;
        top: -4px;
        right: -4px;
        background-color: #e63946;
        color: white;
        border: 1px solid white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 10px;
        font-weight: bold;
        cursor: pointer;
        padding: 0;
        line-height: 16px;
        opacity: 0.0;
        transition: opacity 0.2s ease-in-out;
        z-index: 10;
    }
    .delete-btn:hover {
        opacity: 1;
    }

    .thumbnail-container:hover .delete-btn{
        opacity:1;
    }
    
    .thumbnail-container {
        position: relative;
        display: inline-block;
    }
    .control-button{
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: 500;
        padding: 8px 16px;
        margin: 0 5px; /* Espaço entre os botões */
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #f8f8f8;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .control-button:hover {
        background-color: #f0f0f0;
        border-color: #bbb;
    }

    .control-button:disabled {
        background-color: #f5f5f5;
        color: #aaa;
        border-color: #ddd;
        cursor: not-allowed;
    }
    .btn-danger {
        background-color: #fff1f0;
        border-color: #ffccc7;
        color: #d9363e;
    }
    .btn-danger:hover {
        background-color: #ffe8e6;
        border-color: #ffb8b0;
    }
    
    .btn-primary {
        background-color: #e6f7ff;
        border-color: #91d5ff;
        color: #096dd9;
    }
    .btn-primary:hover {
        background-color: #d6f0ff;
        border-color: #69c0ff;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Shape Learner Agent</h1>
  
  <main id="canvas-container"></main>

  <div id="button-container"></div>

  <div id="ui-panel">
    <div id="status-bar">Carregando...</div>
    <div id ="prediction-output">
        Predição: (desligado)
    </div>
    <div id="dataset-view">
      <h3>Dataset</h3>
      <div id="dataset-list">
        <p>Carregando dataset...</p>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    
    <script src="agent.js"></script>
    <script src="sketch.js"></script>

</body>
</html>
