<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Learner Agent</title>
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 10px;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    main {
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 600px;
      padding: 0;
      padding-bottom: 10px;
      background-color: white;
    }
    #ui-panel { 
        width: 400px; 
        margin-top: 20px; 
    }
    #status-bar { 
        background-color: #eee; 
        padding: 8px 12px; 
        border-radius: 4px; 
        font-family: monospace; 
        margin-bottom: 15px; 
        border: 1px solid #ddd; 
    }

    #prediction-output {
        font-size: 1.2em;
        font-family: monospace;
        padding: 10px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
        text-align: center;
        transition: background-color 0.3s;
    }

    .critic-confident {
        background-color: #e6ffed; 
        border-color: #b7ebc0;
    }
    .critic-unsure {
        background-color: #fffbeb; 
        border-color: #ffe58f;
    }
    .critic-confused {
        background-color: #fff1f0;
        border-color: #ffccc7;
    }
    .critic-actions {
        margin-top: 8px;
    }
    .critic-button {
        padding: 5px 10px;
        font-size: 0.8em;
        margin: 5px 2px 0 2px;
        cursor: pointer;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-family: sans-serif;
    }
    .critic-button:hover {
        background-color: #e0e0e0;
    }

    #dataset-view h3 { 
        margin-top: 0; 
        margin-bottom: 10px; }
    #dataset-list { 
        display: flex; 
        flex-wrap: wrap; 
        gap: 10px; 
        max-height: 200px; 
        overflow-y: auto; 
        padding: 5px; 
        background-color: #fafafa; 
        border: 1px solid #ddd; 
        border-radius: 4px; }
    .dataset-group { 
        border: 1px solid #ddd; 
        padding: 8px; 
        border-radius: 4px; 
        background-color: white; }
    .dataset-group strong { 
        display: block; 
        margin-bottom: 5px; }
    .dataset-group .mini-grid { 
        display: flex; 
        flex-wrap: wrap; 
        gap: 4px; }
    .dataset-group img { 
        width: 32px; 
        height: 32px; 
        object-fit: cover; 
        border: 1px solid #eee; }
    .delete-btn {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        padding: 0;
        line-height: 20px;
        opacity: 0.7;
        transition: opacity 0.2s;
    }
    .delete-btn:hover {
        opacity: 1;
        }
    
    .thumbnail-container {
        position: relative;
        display: inline-block;
    }
  </style>
</head>
<body>
  
  <main id="canvas-container"></main>

  <div id="ui-panel">
    <div id="status-bar">Carregando...</div>
    <div id ="prediction-output">
        Predição: (desligado)
    </div>
    <div id="dataset-view">
      <h3>Dataset Salvo</h3>
      <div id="dataset-list">
        <p>Carregando dataset...</p>
      </div>
    </div>
  </div>

    <!-- TENSORFLOW.JS PURO -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    
    <script src="agent.js"></script>
    <script src="sketch.js"></script>

</body>
</html>
