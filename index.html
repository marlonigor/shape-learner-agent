<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Learner Agent</title>
  
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 10px;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    main {
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      padding-bottom: 10px;
      background-color: white;
    }
    #ui-panel { width: 400px; margin-top: 20px; }
    #status-bar { background-color: #eee; padding: 8px 12px; border-radius: 4px; font-family: monospace; margin-bottom: 15px; border: 1px solid #ddd; }
    #dataset-view h3 { margin-top: 0; margin-bottom: 10px; }
    #dataset-list { display: flex; flex-wrap: wrap; gap: 10px; max-height: 200px; overflow-y: auto; padding: 5px; background-color: #fafafa; border: 1px solid #ddd; border-radius: 4px; }
    .dataset-group { border: 1px solid #ddd; padding: 8px; border-radius: 4px; background-color: white; }
    .dataset-group strong { display: block; margin-bottom: 5px; }
    .dataset-group .mini-grid { display: flex; flex-wrap: wrap; gap: 4px; }
    .dataset-group img { width: 32px; height: 32px; object-fit: cover; border: 1px solid #eee; }
  </style>
</head>
<body>
  
  <main id="canvas-container"></main>

  <div id="ui-panel">
    <div id="status-bar">Carregando...</div>
    <div id="dataset-view">
      <h3>Dataset Salvo</h3>
      <div id="dataset-list">
        <p>Carregando dataset...</p>
      </div>
    </div>
  </div>

    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    
    <script defer src="agent.js"></script>
    <script defer src="sketch.js"></script>

</body>
</html>
